<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulaire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/fc8ec6aa4f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <hgroup>
            <h1>NOUS CONTACTER</h1>
            <h2>Suivez une formation chez nous</h2>
        </hgroup>
        <form action="/informations" method="POST">
            <label for="name"></label>
            <input class="line" id="name" type="text" placeholder="NOM">
            <label for="mail" type="text"></label>
            <input class="line" id="mail" type="text" placeholder="E-MAIL">
            <label for="msg"></label>
            <input class="line mess" id="msg" type="text" placeholder="MESSAGE">
            <button class="btn" type="submit" max="300">Envoyer</button>
        </form>
        <i class="fab fa-twitter fa-lg"></i>
        <p>&copy - IAR Formation - 2020</p>
    </section>
</body>

</html>
